<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs全局作用域多控制器</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="firstController">
        {{name}}<br/>
        {{text}}
    </div>
    <hr/>
    
    <div ng-controller="secondController">
        {{name}}<br/>

        {{text}}
    </div>
    <hr/>
    
    {{name}}<br>

    {{text}}

</body>
</html>

<script>
	
    /*实现 ng-app里面定义的  myApp
     *
     * 三个参数
     * 1.ng-app里面定义的  myApp
     * 2. 默认[]   表示依赖哪些   module
     * 3.config  配置  是一个方法
     *
     * */
    
    var app=angular.module('myApp',[]);
    
    // $scope  是控制器和view之间的桥梁    局部作用域
    // $rootScope  也是控制器和view之间的桥梁  他是全局作用域

    app.controller('firstController',function($scope, $rootScope){  // 这是第一种方法，作为控制器的第二个参数传进来
	  	$scope.name = "第一个controller的name";
        $scope.text='第一个controller的text';
        
        $rootScope.name = '这个一个全局的name';
        $rootScope.text = '这是一个全局的text';
    });
    
    app.controller('secondController', function ($scope) {
    	$scope.name = "第二个controller的name";
        $scope.text='第二个controller的text';
    })


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <style>
        .button{
            width: 100px;
            height: 30px;
            text-align: center;
            color: #fff;
            line-height: 30px;
            background: red;
            font-size: 20px;
        }
    </style>

</head>


<!--

mvvm

model改变会影响 view

view 改变又会影响 model

-->


<body ng-app="myApp">
    <div ng-controller="firstController">

        <!--
            ng-model 表示把文本框的值赋值给 username

            $scope.username 的值 赋值给文本框

        -->
                用户名：<input type="text" ng-model="username"/><br/><br>
                密码：<input type="password" ng-model="password"/>

        <br/><br>
        {{username}} -- {{password}}
        
		<br><br>
        <div class="button" ng-click="getVal(username, password)">获取</div>
    </div>
</body>


</html>

<script>

    var app=angular.module('myApp',[]);

    app.controller('firstController',function($scope){

        $scope.username = '张三';
        $scope.password = '';
        
        /* scope 数据绑定 */
       	$scope.getVal = function (name, pw) {
       		console.log(name, pw);
       	}

    })
</script>

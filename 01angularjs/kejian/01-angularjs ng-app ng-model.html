<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello angular</title>
    <!--引入angular-->
    <script src="../js/angular.min.js"></script>
    <script src="../js/jquery-1.12.0.js"></script>

</head>
<!--
ng-app 告诉angularjs ng-app里面的内容要被angualrjs解析
ng-app不等于空的话我们必须得实现它
-->
<body ng-app="">

    <br/>

    <!--ng-model 表示把我们input里面输入的值，赋值给name这么一个变量
    ng-model  input  radio  checkbox

    -->

    <input type="text" ng-model="username" /><br><br>  <!-- ng-model表示要输入的值， name是变量，把输入的值暂存到变量 -->
    {{username}}<br><br>
    <!--{{ }}  <!-- 两个花括号表示输出的意思 -->
    <!--{{username}} 绑定数据，也叫输出数据-->

    <!-- <div ng-bind="username"></div> -->
    <!--ng-bind和{{}}  一样的意思，都是绑定数据-->
</body>
</html>

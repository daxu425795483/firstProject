<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>

</head>
<body ng-app="myApp">


    <div ng-controller="firstController">
        {{name}}<br/>

        {{text}}
    </div>
    <hr/>

    <div ng-controller="secondController">
        {{name}}<br/>

        {{text}}
    </div>
    <hr/>
    
    {{name}}<br>

    {{text}}
</body>
</html>


<script>

    var app=angular.module('myApp',[]);


	// run方法初始化全局的数据 ,只对全局作用域起作用 如$rootScope
    app.run(function($rootScope){   // 全局变量的第二钟方法，从原来的第二参数独立出来，传到run进去。
    	$rootScope.name = '这个一个全局的name';
        $rootScope.text = '这是一个全局的text';
    });


    app.controller('firstController',function($scope){
//      $scope.name = "第一个controller的name";
//      $scope.text = "第一个controller的text";

    });
    app.controller('secondController',function($scope){
//      $scope.name = "第二个controller的name";
//      $scope.text = "第二个controller的text";

    })


</script>

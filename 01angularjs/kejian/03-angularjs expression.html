<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello angular</title>
    <!--引入angular-->
    <script type="text/javascript" src="../js/angular.min.js"></script>

</head>


<!--

ng-app 告诉angularjs ng-app里面的内容要被angualrjs解析
ng-app不等于空的话我们必须得实现它
-->
<body ng-app="">
	
	<div>{{5 + 5}}</div>
	<hr>

	<!--ng-init  为应用程序定义初始值。-->
    <div ng-init="price=50;quantity=5">
        总价：{{price * quantity}}
    </div>
    <hr>

    总价：<span ng-bind="price * quantity"></span>

</body>
</html>
